
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
      <div class="heading_div col-xs-12 text-center">
        <h2>Sound Controlled Mobs</h2>
        <p>Note:Play different sounds like villager, creeper or enderman sound to make the mobs dance.</p>
      </div>
      <div class="main_div">
      <center>
      <br>
      <button class="btn btn-info" onclick="start()">START</button>
      <h3 id="hear">I Can Hear-</h3>
      <h4 id="confident">Accuracy</h4>
      <br>
      <img src="Noob.webp" id="mob1" width="200" height="250">
      <img src="Villager.png" id="mob2" width="200" height="250">
      <img src="enderman.webp" id="mob3" width="150" height="300">
      <img src="ghast.jpeg" id="mob4" width="200" height="250">
      <img src="creeper.png" id="mob5" width="200" height="250">
      </center>
      </div>
      <div class="copyrightfooter">
        Developed by Pranav Sai K.S.
      </div>
      </center>
<script src="main.js"></script>
  </body>
</html>
